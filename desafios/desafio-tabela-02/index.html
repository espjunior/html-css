<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 03 de Tabelas </title>
    <style>

        table {
                border-collapse: collapse;
            
        } 

        tr, td, th {
            font-weight: bold;
            text-align: center;
            border: 2px solid black;
            width: 80px;
            
        }

        tr.topo {
            background-color: lightgreen;
        }

        td.topo {
            background-color: lightgreen;
        }
        
    </style>

</head>
<body>

        <tr>

        </tr>

        <tr>
            <td colspan="4" class="topo">Médias Exatas</td>

        </tr>

        <tr>

        </tr>

</table>

</body>
</html>
