<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudados de iframe</title>
    <style>
        iframe { /*AS CONFIGURAÇÕES DO CSS VEM PRIMEIRO*/
            width: 400px;
            height: 400px;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de um iframe</h1>
    <p>Acessando o site do 

        <!--TAMANHO PADRÃO D0 IFRAME É 300 X 150-->        
        <iframe src="https://www.cursoemvideo.com/" frameborder="0"></iframe>
        <a href="https://www.cursoemvideo.com/">Curso em Vídeo</a>

        CursoemVideo para aprender a Programar.</p>
    
        <p>O site do

            <iframe src="https://www.google.com.br" frameborder="0"></iframe>

            também é muito legal, pena que não funciona dentro do iframe.

        </p>

        <p>O respositório do Guanabara 

            <iframe src="https://gustavoguanabara.github.io" frameborder="0"></iframe>
        
            também é legal!
        </p>
    
</body>
</html>
