<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de formulário Radio e Checkbox</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset>
            <legend>Sexo</legend>
            <input type="radio" name="sexo" id="isxmas"><label for="isxmas">Masculino</label><br>
            <input type="radio" name="sexo" id="isxmas"><label for="isxfem" checked>Feminino</label><br>


        </fieldset>
        <fieldset>
            <legend>Esportes Favoritos</legend>
            <!--O USO DO LABEL SERVE PARA CLICAR NA PALAVRA E SER MARCADO O QUADRADINHO-->
            <input type="checkbox" name="esbas" id="iesbas"><label for="iesbas">Basquete</label><br>
            <input type="checkbox" name="esfut" id="iesfut">Futebol<br>
            <input type="checkbox" name="esnat" id="iesnat">Natação<br>
            <input type="checkbox" name="esten" id="iesten">Tênis<br>

        </fieldset>


        <p> <!--CRIAÇÃO DOS BOTÕES ENVIAR E LIMPAR-->
            <input type="submit" value="Enviaar">
            <input type="reset" value="Limpar">
        </p>

    </form>
    
</body>
</html>
