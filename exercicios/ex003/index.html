<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testando carga de imagem</title>
</head>
<body>
    <h1>Testando carga de imagem</h1>
    <p>Abaixo, você vai ver uma imagem que está na mesma  pasta.</p>
    <br>
    <p>Imagem carregada dentro da Pasta INDEX</p>
    <img src="logo-html5-200.png" alt="Logo HTML 5">
    <br>
    <br>
    <p>Imagem carregada dentro de uma SUBPASTA</p>
    <img src="images/logo-css-200.png" alt="Logo CSS 3">
    <br>
    <br>
    <p>Imagem carregada da INTERNET</p>
    <img src="https://upload.wikimedia.org/wikipedia/commons/d/dc/Javascript-shield.png" alt="Logo Javascript">
</body>
</html>
